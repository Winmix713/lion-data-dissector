<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1000" viewBox="0 0 1000 1000">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <filter id="blur" x="0" y="0" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
    </filter>
  </defs>

  <!-- Rounded Gradient Box (icon background) -->
  <rect x="100" y="100" width="200" height="200" rx="30" ry="30" fill="url(#blueGradient)" />

  <!-- Lucide Trophy Icon -->
  <path
    d="M8 21h8M12 17v4M17 5h1a2 2 0 0 1 2 2v1a5 5 0 0 1-5 5h-1M7 5H6a2 2 0 0 0-2 2v1a5 5 0 0 0 5 5h1"
    fill="none"
    stroke="white"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    transform="translate(100, 100) scale(8)"
  />

  <!-- Main WINMIX title -->
  <text
    x="350"
    y="180"
    font-family="Arial, sans-serif"
    font-weight="bold"
    font-size="100"
    fill="url(#blueGradient)"
  >
    WINMIX
  </text>

  <!-- TIPSTER subtitle -->
  <text
    x="350"
    y="250"
    font-family="Arial, sans-serif"
    font-size="40"
    letter-spacing="5"
    fill="#93C5FD"
  >
    TIPSTER
  </text>

  <!-- Optional glow effect -->
  <rect x="90" y="90" width="220" height="220" rx="40" ry="40" fill="#3B82F61A" filter="url(#blur)" />
</svg>
